<!DOCTYPE html>
<html>
	<head>
		<title>
			
		</title>
		<link rel="stylesheet" type="text/css" href="./creature.css">
	</head>
	<body>

	<!--
	inspiration:
	 https://codepen.io/Cheesyburrito30/pen/ayVWBj?depth=title&limit=all&order=popularity&page=2&q=creature&show_forks=false -->
		<div class="wrapper">

			<div class="body">
				<div class="unibrowone"></div>
				<div class="unibrowtwo"></div>
				<!-- normal sized eye with shiny spot -->
				<div class="lefteye">
					<div class="leftpupil">
						<div class="shiny">
						</div>
					</div>
				</div>
				<!-- make smaller, discolored eye -->
				<div class="righteye"> 
					<div class="rightpupil">
						<!-- no shiny due to small eye -->
					</div>
				</div>
				<!-- invisible nose with shadow -->
				<div class="nose">
					<div class="nostrilone"></div>
					<div class="nostriltwo"></div>
				</div>
				<!-- crooked open mouth w/ thick border for lips-->
				<div class="mouth">
					<!-- normal tooth -->
					<div class="tooth"></div>
					<!-- broken (chipped) tooth coming from bottom of mouth-->
					<div class="chiptooth"></div>
					<!-- tongue -->
					<div class="langua"></div>
			</div>
		</div>
	</body>
</html>
